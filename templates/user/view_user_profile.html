<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<h2>{{ q['name'] }} - Profile</h2>
    <p><a href="/edit_user">Edit Profile ({{ q['username'] }})</a></p>
    <img src="{{ q['photo'] }}" alt="{{ q['username'] }}'s-photo" height="200px" width="150px"/>
    <h3>{{ q['name'] }}</h3>
    <table width="200" border="2" cellspacing="2" cellpadding="2">
  <tr>
    <th scope="row">Username</th>
    <td>{{ q['username'] }}&nbsp;</td>
  </tr>
  <tr>
    <th scope="row">Email Addres</th>
    <td>&nbsp;{{ q['email_address'] }}</td>
  </tr>
        <tr>
    <th scope="row">Age</th>
    <td>&nbsp;{{ age }}</td>
  </tr>
  <tr>
    <th scope="row">Home</th>
    <td> {{ q['home'] }}</td>
  </tr>
        <tr>
    <th scope="row">Place</th>
    <td> {{ q['place'] }}</td>
  </tr>
        <tr>
    <th scope="row">Post</th>
    <td> {{ q['post'] }}</td>
  </tr>
        <tr>
    <th scope="row">Pin</th>
    <td> {{ q['pin'] }}</td>
  </tr>
  <tr>
    <th scope="row">Mobile Number</th>
    <td>&nbsp;{{q['mobile_number']  }}</td>
  </tr>
</table>

    
</body>
</html>
