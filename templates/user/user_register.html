<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Register</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icons/title-icon2.png') }}" type="image/png">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet">
  </head>
  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>User Registration Form</h2>
    </div>

    <div class="d-flex justify-content-center">
      <div class="col-md-7 col-lg-8">

        <form action="/user/register_post" method="post" enctype="multipart/form-data">

            <div class="row g-3">
              <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" aria-label="Username" required>
              </div>
              <div class="col">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" aria-label="Name" required>
              </div>
            </div>
            <br>

          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
          </div>

            <br>
            <div class="row g-3">
              <div class="col">
                <label for="email-address" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-address" name="email-address" placeholder="Email Address" aria-label="Email Address" required>
              </div>
              <div class="col">
                <label for="mobile-number" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile-number" name="mobile-number" placeholder="Mobile Number" aria-label="Mobile Number" required>
              </div>
            </div>
            <br>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                      <label class="form-check-label" for="male">
                        Male &nbsp; &nbsp;
                      </label>
                      <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                      <label class="form-check-label" for="female">
                        Female &nbsp; &nbsp;
                      </label>
                      <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                      <label class="form-check-label" for="other">
                        Other
                      </label>
                  </div>
                </div>
              </fieldset>

            <br>
            <div class="col-12">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div>

            <br>
            <fieldset>
                <legend style="font-size: 14px"><b>ADDRESS</b></legend>
                <div class="row g-3">
              <div class="col">
                <label for="house-name" class="form-label">House Name</label>
                <input type="text" class="form-control" id="house-name" name="house-name" placeholder="House Name" aria-label="House Name" required>
              </div>
              <div class="col">
                <label for="place" class="form-label">Place</label>
                <input type="text" class="form-control" id="place" name="place" placeholder="Place" aria-label="Place" required>
              </div>
            </div>
        <br>
            <div class="row g-3">
              <div class="col">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district" placeholder="District" aria-label="District" required>
              </div>
              <div class="col">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="State" aria-label="State" required>
              </div>
            </div>
        <br>
            <div class="row g-3">
              <div class="col">
                <label for="post" class="form-label">Post</label>
                <input type="text" class="form-control" id="post" name="post" placeholder="Post" aria-label="Post" required>
              </div>
              <div class="col">
                <label for="pin" class="form-label">PIN</label>
                <input type="text" class="form-control" id="pin" name="pin" placeholder="PIN" aria-label="PIN" required>
              </div>
            </div>
            </fieldset>
            <br>
             <div class="row g-3">
              <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" aria-label="Password" required>
              </div>
              <div class="col">
                <label for="re-password" class="form-label">Re-Enter Password</label>
                <input type="password" class="form-control" id="re-password" name="re-password" placeholder="Re-Enter Password" aria-label="Re-Enter Password" required>
              </div>
            </div>

            <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>

            <hr class="my-4">

          <h4 class="mb-3">Location</h4>

            <div class="row g-3">
                <div class="col">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="text" class="form-control" name="longitude" id="longitude" placeholder="Longitude" required>
                </div>
                <div class="col">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="text" class="form-control" name="latitude" id="latitude" placeholder="Latitude" required>
                </div>
            </div>
            <br>

          <div class="row gy-3">

              <div id="gmap"></div>

          </div>

        </form>
      </div>
    </div>

  </main>

</div>
<footer class="page-footer font-small unique-color-dark pt-4">
    <div class="footer-copyright text-center py-3"></div>
</footer>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  </body>
</html>

            var myOptions = {
                zoom:7,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById("gmap"), myOptions);
            // marker refers to a global variable
            marker = new google.maps.Marker({
                position: myLatlng,

            google.maps.event.addListener(map, "click", function(event) {
                // get lat/lon of click
                var clickLat = event.latLng.lat();

                // show in input box
                document.getElementById("latitude").value = clickLat.toFixed(5);
