<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h1>User Registration</h1>
<form method="">
<table width="344" height="284" border="2" cellpadding="2" cellspacing="2">
  <tr>
    <td width="93">Username</td>
    <td width="229">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" />
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td>
      <label for="photo"></label>
      <input type="file" name="photo" id="photo" />
    </td>
  </tr>
  <tr>
    <td>Phone Number</td>
    <td><input type="text" name="phone-number" id="phone-number" /></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><input type="text" name="email" id="email" />        
  </tr>
  <tr>
    <td>Home</td>
    <td><input type="text" name="home" id="home"/></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><input type="text" name="place" id="place"/></td>
  </tr>
  <tr>
    <td>Post</td>
    <td><input type="text" name="post" id="post"/></td>
  </tr>
  <tr>
    <td>PIN</td>
    <td><input type="text" name="pin" id="pin"/></td>
  </tr>
  <tr>
    <td>Date of Birth</td>
    <td><input type="date" name="dob" id="dob" /></td>
  </tr>
  <tr>
    <td>Password</td>
    <td><input type="text" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <td>Re-Enter Password</td>
    <td><input type="text" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <input type="submit" name="button" id="button" value="Submit" />
    </td>
  </tr>
</table>
</form>
</body>
</html>
