<body>
<h1>User Registration</h1>
<form action="/user/register_post" method="post" enctype="multipart/form-data">
<table width="344" height="284" border="2" cellpadding="2" cellspacing="2">
  <tr>
    <td width="93">Username</td>
    <td width="229">
      <label for="username"></label>
      <input type="text" name="username" id="username" />
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" name="name" id="name" /></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td>
      <label for="photo"></label>
      <input type="file" name="photo" id="photo" />
    </td>
  </tr>
  <tr>
    <td>Email address</td>
    <td><input type="text" name="email-address" id="email-address" />
  </tr>

  <tr>
    <td>Mobile number</td>
    <td><input type="text" name="mobile-number" id="mobile-number" /></td>
  </tr>
  <tr>
    <td>Gender</td>
    <td><input type="radio" name="gender" id="male" value="Male"/>Male
        <input type="radio" name="gender" id="female" value="Female"/>Female
        <input type="radio" name="gender" id="other" value="Other"/>Other
    </td>
  </tr>
  <tr>
    <td>Date of birth</td>
    <td><input type="date" name="dob" id="dob" /></td>
  </tr>
  <tr>
    <td>House name</td>
    <td><input type="text" name="house-name" id="house-name"/></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><input type="text" name="place" id="place"/></td>
  </tr>
  <tr>
    <td>District</td>
    <td><input type="text" name="district" id="district"/></td>
  </tr>
  <tr>
    <td>State</td>
    <td><input type="text" name="state" id="state"/></td>
  </tr>
  <tr>
    <td>Post</td>
    <td><input type="text" name="post" id="post"/></td>
  </tr>
  <tr>
    <td>PIN</td>
    <td><input type="text" name="pin" id="pin"/></td>
  </tr>
    <tr>
    <td>LATITUDE</td>
    <td><input type="text" name="latitude" id="latitude" class="form-control" required/></td>
  </tr>
  <tr>
    <td>LONGITUDE</td>
    <td><input type="text" name="longitude" id="longitude" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Password</td>
    <td><input type="password" name="password" id="password" /></td>
  </tr>
  <tr>
    <td>Re-Enter Password</td>
    <td><input type="password" name="re-password" id="re-password" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <input type="submit" value="Submit" />
    </td>
  </tr>
</table>
</form>
<div id="gmap"></div>
</body>
</html>

<script type="text/javascript">

    var map;
        function initialize() {
            var myLatlng = new google.maps.LatLng(11.618061975930,75.36565089010);
            var myOptions = {
                zoom:7,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById("gmap"), myOptions);
            // marker refers to a global variable
            marker = new google.maps.Marker({
                position: myLatlng,
                map: map
            });

            google.maps.event.addListener(map, "click", function(event) {
                // get lat/lon of click
                var clickLat = event.latLng.lat();
                var clickLon = event.latLng.lng();

                // show in input box
                document.getElementById("latitude").value = clickLat.toFixed(5);
                document.getElementById("longitude").value = clickLon.toFixed(5);
