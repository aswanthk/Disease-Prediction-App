{% extends 'user/user_base.html' %}
{% set active_page = 'user_dp' %}
{% block title %}Disease Prediction{% endblock title %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h4">Check Your Disease</h1>
        </div>

        <form method="POST" action="/user/disease_prediction">
            <div class="form-group">
                <label for="symptoms1" class="form-label">Symptom 1 <span style="color: red">*</span></label>
                <input class="form-control" list="symptoms" id="symptoms1" name="symptoms1" placeholder="Type to search..." required>
                <datalist id="symptoms">
                    {% for s in l1 %}
                        <option value={{ s }}>
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                <label for="symptoms2" class="form-label">Symptom 2 <span style="color: red">*</span></label>
                <input class="form-control" list="symptoms" id="symptoms2" name="symptoms2" placeholder="Type to search..." required>
                <datalist id="symptoms">
                    {% for s in l1 %}
                        <option value={{ s }}>
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                <label for="symptoms3" class="form-label">Symptom 3 <span style="color: red">*</span></label>
                <input class="form-control" list="symptoms" id="symptoms3" name="symptoms3" placeholder="Type to search..." required>
                <datalist id="symptoms">
                    {% for s in l1 %}
                        <option value={{ s }}>
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                <label for="symptoms4" class="form-label">Symptom 4</label>
                <input class="form-control" list="symptoms" id="symptoms4" name="symptoms4" placeholder="Type to search...">
                <datalist id="symptoms">
                    {% for s in l1 %}
                        <option value={{ s }}>
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                 <label for="symptoms5" class="form-label">Symptom 5</label>
                <input class="form-control" list="symptoms" id="symptoms5" name="symptoms5" placeholder="Type to search...">
                <datalist id="symptoms">
                    {% for s in l1 %}
                        <option value={{ s }}>
                    {% endfor %}
                </datalist>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-sm">Predict Disease</button>
            <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
        </form>
    </main>
{% endblock content %}
