{% extends 'user/user_base.html' %}
{% set active_page = 'user_profile' %}
{% block title %}My Profile{% endblock title %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h4">Edit Profile ({{ data['name'] }})</h1>
            <form method="post" action="/user/profile/edit-post" enctype="multipart/form-data">
            <button type="submit" class="btn btn-primary btn-sm" style="text-align: right">Save</button>
        </div>


            <div class="row g-3">
              <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" aria-label="Username" value="{{ data['username'] }}" required>
              </div>
              <div class="col">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" aria-label="Name" value="{{ data['name'] }}" required>
              </div>
            </div>
            <br>
          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
          </div>

            <br>
            <div class="row g-3">
              <div class="col">
                <label for="email-address" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email-address" name="email-address" placeholder="Email Address" aria-label="Email Address" value="{{ data['email_address'] }}" required disabled>
              </div>
              <div class="col">
                <label for="mobile-number" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile-number" name="mobile-number" placeholder="Mobile Number" aria-label="Mobile Number" value="{{ data['mobile_number'] }}" required>
              </div>
            </div>
            <br>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="Male" {{ 'checked' if data['gender']=='Male' }}>
                      <label class="form-check-label" for="male">
                        Male &nbsp; &nbsp;
                      </label>
                      <input class="form-check-input" type="radio" name="gender" id="female" value="Female" {{ 'checked' if data['gender']=='Female' }}>
                      <label class="form-check-label" for="female">
                        Female &nbsp; &nbsp;
                      </label>
                      <input class="form-check-input" type="radio" name="gender" id="other" value="Other" {{ 'checked' if data['gender']=='Other' }}>
                      <label class="form-check-label" for="other">
                        Other
                      </label>
                  </div>
                </div>
              </fieldset>

            <br>
            <div class="col-12">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ data['dob'] }}" required>
              </div>

            <br>
            <fieldset>
                <legend style="font-size: 14px"><b>ADDRESS</b></legend>
                <div class="row g-3">
              <div class="col">
                <label for="house-name" class="form-label">House Name</label>
                <input type="text" class="form-control" id="house-name" name="house-name" placeholder="House Name" aria-label="House Name" value="{{ data['house_name'] }}" required>
              </div>
              <div class="col">
                <label for="place" class="form-label">Place</label>
                <input type="text" class="form-control" id="place" name="place" placeholder="Place" aria-label="Place" value="{{ data['place'] }}" required>
              </div>
            </div>
        <br>
            <div class="row g-3">
              <div class="col">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district" placeholder="District" aria-label="District" value="{{ data['district'] }}" required>
              </div>
              <div class="col">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="State" aria-label="State" value="{{ data['state'] }}" required>
              </div>
            </div>
        <br>
            <div class="row g-3">
              <div class="col">
                <label for="post" class="form-label">Post</label>
                <input type="text" class="form-control" id="post" name="post" placeholder="Post" aria-label="Post" value="{{ data['post'] }}" required>
              </div>
              <div class="col">
                <label for="pin" class="form-label">PIN</label>
                <input type="text" class="form-control" id="pin" name="pin" placeholder="PIN" aria-label="PIN" value="{{ data['pin'] }}" required>
              </div>
            </div>
            </fieldset>

        </form>
    </main>
{% endblock content %}
