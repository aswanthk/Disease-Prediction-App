<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3>Change Password</h3>
    <form action="/change_pass_post" method="post">
      <table width="311" border="2" cellspacing="2" cellpadding="2">
   	    <tr>
    	    <th scope="row">Current Password</th>
    	    <td><input type="password" name="current-pass" id="current-pass"/></td>
  	    </tr>
   	    <tr>
    	    <th colspan="2" scope="row">&nbsp;</th>
   	    </tr>
    	  <tr>
    <th width="155" scope="row">New Password</th>
    <td width="134"><input type="password" name="new-password" id="new-password"/></td>
  </tr>
  <tr>
    <th scope="row">Re-enter Password</th>
    <td><input type="password" name="re-new-password" id="re-new-password"/></td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" value="Submit"/></td>
  </tr>
</table>

</form>
</body>
</html>
