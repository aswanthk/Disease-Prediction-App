<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Disease Prediction System</title>
</head>

<body>
<h1>Disease Prediction System</h1>
<h2>Sign-In</h2>
<form method="post" action="/login_post">
	<table width="252" border="2" cellspacing="2" cellpadding="2">
  <tr>
    <td width="91">Username</td>
	<td width="139">
      <label for="username"></label>
      <input type="text" name="username" id="username" />
  </tr>
  <tr>
    <td>Password</td>
    <td><label for="password"></label>
      <input type="password" name="password" id="password" /></td>
      
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="checkbox" name="checkbox" id="checkbox" onclick="password_visible()" />
      <label for="checkbox">Show password</label></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="login" id="login" value="Log In" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><a href="/forgot_password" id="forgot-link">Forgot password?</a></td>
  </tr>
</table>
</form> <br>

<form action="/signup_post" method="post">
    Not registered? <b>Sign-Up as</b>
        <select name="sign-up" id="sign-up">
            <option value="user" selected>User</option>
            <option value="doctor">Doctor</option>
        </select>
        <input type="submit" value="Sign-Up">
</form>
<script>
    function password_visible() {
        var x = document.getElementById('password');
        if(x.type === "password") {
            x.type = "text";
        }
        else {
            x.type = "password"
        }
    }
</script>
</body>
</html>
