<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recovery</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
  </head>
    <body class="text-center">
        <div class="container">
        <h2>Account Recovery</h2>
            <main class="form-signin">
              <form action="/forgot_password_post" method="post">
                <p class="h6">Get a verification code</p>
                  <br>
                  <label for="recovery-email">Enter the recovery email address connected with your account</label>
                  <br><br>
                  <input type="email" class="form-control" id="recovery-email" name="recovery-email" placeholder="Recovery Email" required>
                  <br>
                  <button class="btn btn-sm btn-primary" type="submit">Get Code</button>
                </form>
            </main>
        </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
