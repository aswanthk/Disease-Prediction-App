{% extends 'doctor/doctor_base.html' %}
{% set active_page = 'doctor_profile' %}
{% block title %}My Profile{% endblock title %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h4">Edit Profile ({{ data['name'] }})</h1>
            <form action="/doctor/profile/edit/post" method="post" enctype="multipart/form-data">
            <button type="submit" class="btn btn-primary btn-sm" style="text-align: right">Save</button>
        </div>
            <div class="row g-3">
              <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" aria-label="Username" value="{{ data['username'] }}" required>
              </div>
              <div class="col">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" aria-label="Name" value="{{ data['name'] }}" required>
              </div>
            </div>
            <br>

            <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
          </div>

            <br>
            <div class="row g-3">
              <div class="col">
                <label for="email-address" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email-address" name="email-address" placeholder="Email Address" aria-label="Username" value="{{ data['email_address'] }}" required disabled>
              </div>
              <div class="col">
                <label for="contact-number" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact-number" name="contact-number" placeholder="Contact Number" aria-label="Contact Number" value="{{ data['contact_number'] }}" required>
              </div>
            </div>

            <br>
            <div class="col-12">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ data['dob'] }}" required>
            </div>

            <br>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="Male" {{ 'checked' if data['gender']=='Male' }}>
                      <label class="form-check-label" for="male">
                        Male &nbsp; &nbsp;
                      </label>
                      <input class="form-check-input" type="radio" name="gender" id="female" value="Female" {{ 'checked' if data['gender']=='Female' }}>
                      <label class="form-check-label" for="female">
                        Female &nbsp; &nbsp;
                      </label>
                      <input class="form-check-input" type="radio" name="gender" id="other" value="Other" {{ 'checked' if data['gender']=='Other' }}>
                      <label class="form-check-label" for="other">
                        Other
                      </label>
                  </div>
                </div>
              </fieldset>

            <br>
            <div class="row g-3">
                <div class="col">
                <label for="qualification" class="form-label">Qualification</label>
                <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Qualification" aria-label="Qualification" value="{{ data['qualification'] }}" required>
              </div>

                <div class="col">
                <label for="license-id" class="form-label">License ID</label>
                <input type="text" class="form-control" id="license-id" name="license-id" placeholder="License ID" aria-label="License ID" value="{{ data['license_id'] }}" required>
              </div>
            </div>


            <br>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Category</legend>
                  <div class="col-sm-10">
                        <input class="form-check-input" type="checkbox" name="category" id="dermatologist" value="Dermatologist" {% if "Dermatologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="dermatologist">
                            Dermatologist &nbsp; &nbsp;
                          </label>
                          <input class="form-check-input" type="checkbox" name="category" id="allergist" value="Allergist" {% if "Allergist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="allergist">
                            Allergist &nbsp; &nbsp;
                          </label>
                        <input class="form-check-input" type="checkbox" name="category" id="gastroenterologist" value="Gastroenterologist" {% if "Gastroenterologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="gastroenterologist">
                            Gastroenterologist &nbsp; &nbsp;
                          </label>
                          <input class="form-check-input" type="checkbox" name="category" id="hepatologist" value="Hepatologist" {% if "Hepatologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="hepatologist">
                            Hepatologist &nbsp; &nbsp;
                          </label>
                            <input class="form-check-input" type="checkbox" name="category" id="internists" value="Internists" {% if "Internists" in category %} checked {% endif %}>
                          <label class="form-check-label" for="internists">
                            Internists
                          </label><br><br>

                        <input class="form-check-input" type="checkbox" name="category" id="osteopaths" value="Osteopaths" {% if "Osteopaths" in category %} checked {% endif %}>
                          <label class="form-check-label" for="osteopaths">
                            Osteopaths &nbsp; &nbsp;
                          </label>
                          <input class="form-check-input" type="checkbox" name="category" id="diabetologist" value="Diabetologist" {% if "Diabetologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="diabetologist">
                            Diabetologist &nbsp; &nbsp;
                          </label>
                        <input class="form-check-input" type="checkbox" name="category" id="endocrinologist" value="Endocrinologist" {% if "Endocrinologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="endocrinologist">
                            Endocrinologist &nbsp; &nbsp;
                          </label>
                          <input class="form-check-input" type="checkbox" name="category" id="pulmonologist" value="Pulmonologist" {% if "Pulmonologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="pulmonologist">
                            Pulmonologist &nbsp; &nbsp;
                          </label>
                            <input class="form-check-input" type="checkbox" name="category" id="cardiologist" value="Cardiologist" {% if "Cardiologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="cardiologist">
                            Cardiologist
                          </label><br><br>

                        <input class="form-check-input" type="checkbox" name="category" id="psychologist" value="Psychologist" {% if "Psychologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="psychologist">
                            Psychologist &nbsp; &nbsp;
                          </label>
                          <input class="form-check-input" type="checkbox" name="category" id="neurologist" value="Neurologist" {% if "Neurologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="neurologist">
                            Neurologist &nbsp; &nbsp;
                          </label>
                        <input class="form-check-input" type="checkbox" name="category" id="general-physician" value="General Physician" {% if "General Physician" in category %} checked {% endif %}>
                          <label class="form-check-label" for="general-physician">
                            General Physician &nbsp; &nbsp;
                          </label>
                          <input class="form-check-input" type="checkbox" name="category" id="surgeon" value="Surgeon" {% if "Surgeon" in category %} checked {% endif %}>
                          <label class="form-check-label" for="surgeon">
                            Surgeon &nbsp; &nbsp;
                          </label>
                            <input class="form-check-input" type="checkbox" name="category" id="vascular-surgeon" value="Vascular Surgeon" {% if "Vascular Surgeon" in category %} checked {% endif %}>
                          <label class="form-check-label" for="vascular-surgeon">
                            Vascular Surgeon
                          </label><br><br>

                        <input class="form-check-input" type="checkbox" name="category" id="endocrinologist" value="Endocrinologist" {% if "Endocrinologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="endocrinologist">
                            Endocrinologist &nbsp; &nbsp;
                          </label>
                          <input class="form-check-input" type="checkbox" name="category" id="orthopedic-specialist" value="Orthopedic Specialist" {% if "Orthopedic Specialist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="orthopedic-specialist">
                            Orthopedic Specialist &nbsp; &nbsp;
                          </label>
                        <input class="form-check-input" type="checkbox" name="category" id="ent" value="ENT" {% if "ENT" in category %} checked {% endif %}>
                          <label class="form-check-label" for="ent">
                            ENT &nbsp; &nbsp;
                          </label>
                          <input class="form-check-input" type="checkbox" name="category" id="urologist" value="Urologist" {% if "Urologist" in category %} checked {% endif %}>
                          <label class="form-check-label" for="urologist">
                            Urologist &nbsp; &nbsp;
                          </label>
                            <input class="form-check-input" type="checkbox" name="category" id="paediatrician" value="Paediatrician" {% if "Paediatrician" in category %} checked {% endif %}>
                          <label class="form-check-label" for="paediatrician">
                            Paediatrician
                          </label><br><br>
                    </div>
                </div>
            </fieldset>

            <br>
            <div class="row g-3">
              <div class="col">
                <label for="admission-fee" class="form-label">Admission Fee</label>
                <input type="number" class="form-control" id="admission-fee" name="admission-fee" placeholder="Admission Fee" aria-label="Admission Fee" value="{{ data['admission_fee'] }}" required>
              </div>
              <div class="col">
                <label for="pro-started-yr" class="form-label">Prefession Started Year</label>
                <input type="year" class="form-control" id="pro-started-yr" name="pro-started-yr" placeholder="Prefession Started Year" aria-label="Prefession Started Year" value="{{ data['pro_started_yr'] }}" required>
              </div>
            </div>

            <br>
            <fieldset>
                <legend style="font-size: 14px"><b>ADDRESS</b></legend>
                <div class="row g-3">
              <div class="col">
                <label for="hospital-name" class="form-label">Hospital/Clinic Name</label>
                <input type="text" class="form-control" id="hospital-name" name="hospital-name" placeholder="Hospital/Clinic Name" aria-label="Hospital Name" value="{{ data['hospital_name'] }}" required>
              </div>
              <div class="col">
                <label for="place" class="form-label">Place</label>
                <input type="text" class="form-control" id="place" name="place" placeholder="Place" aria-label="Place" value="{{ data['place'] }}" required>
              </div>
            </div>
        <br>
            <div class="row g-3">
              <div class="col">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district" placeholder="District" aria-label="District" value="{{ data['district'] }}" required>
              </div>
              <div class="col">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="State" aria-label="State" value="{{ data['state'] }}" required>
              </div>
            </div>
        <br>
            <div class="row g-3">
              <div class="col">
                <label for="post" class="form-label">Post</label>
                <input type="text" class="form-control" id="post" name="post" placeholder="Post" aria-label="Post" value="{{ data['post'] }}" required>
              </div>
              <div class="col">
                <label for="pin" class="form-label">PIN</label>
                <input type="text" class="form-control" id="pin" name="pin" placeholder="PIN" aria-label="PIN" value="{{ data['pin'] }}" required>
              </div>
            </div>
            </fieldset>

        </form>

    </main>
{% endblock content %}
