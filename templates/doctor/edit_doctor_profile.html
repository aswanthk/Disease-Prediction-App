<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h2>Edit Profile ({{ data['username'] }})</h2>
<form action="/edit_dr_post" method="post" enctype="multipart/form-data">
<table width="344" height="284" border="2"  cellpadding="2" cellspacing="2">
  <tr>
    <td>Username</td>
    <td>
      <input type="text" name="username" id="username" value="{{ data['username'] }}" readonly />
    </td>
  </tr>
    <tr>
    <td>Email Address</td>
      <td><input type="text" name="email" id="email" value="{{ data['email_address'] }}" readonly /></td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" name="name" id="name" value="{{ data['name'] }}" /></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td>
      <input type="file" name="dr-photo" id="dr-photo" />
    </td>
  </tr>
    <tr>
    <td>Date of Birth</td>
    <td><input type="date" name="dob" id="dob" value="{{ data['date_of_birth'] }}" /></td>
  </tr>
    <tr>
    <td>Address</td>
    <td>
        <textarea name="address" id="address">{{ data['address'] }}"</textarea>
    </td>
  </tr>
    <tr>
    <td>Contact Number</td>
    <td><input type="text" name="contact-number" id="contact-number" value="{{ data['contact_number'] }}" /></td>
  </tr>
  <tr>
    <td>License ID</td>
      <td><input type="text" name="license-id" id="license-id" value="{{ data['license_id'] }}" /></td>
  </tr>
  <tr>
    <td>Qualification</td>
      <td><input type="text" name="qualification" id="qualification" value="{{ data['qualification'] }}" /></td>
  </tr>
  <tr>
    <th><label for="category">Category</label></th>
      <td>
            <label for="cat1">Category 1</label>
            <input type="checkbox" name="category" id="cat1" value="category1" {% if "category1" in category %} checked {% endif %}>
            <label for="cat2">Category 2</label>
            <input type="checkbox" name="category" id="cat2" value="category2" {% if "category2" in category %} checked {% endif %}>
            <label for="cat3">Category 3</label>
            <input type="checkbox" name="category" id="cat3" value="category3" {% if "category3" in category %} checked {% endif %}>
            <label for="cat4">Category 4</label>
            <input type="checkbox" name="category" id="cat4" value="category4" {% if "category4" in category %} checked {% endif %}>
      </td>
  </tr>
  <tr>
    <td>Admission fee</td>
      <td><input type="text" name="admission-fee" id="admission-fee" value="{{ data['admission_fee'] }}" /></td>
  </tr>
  <tr>
    <td>Profession started Year</td>
      <td><input type="text" name="pro-started-yr" id="pro-started-yr" value="{{ data['pro_started_yr'] }}" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <input type="submit" value="Edit" />
    </td>
  </tr>
</table>
</form>
</body>
</html>
