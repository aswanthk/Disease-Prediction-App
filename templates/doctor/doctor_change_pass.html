{% extends 'doctor/doctor_base.html' %}
{% set active_page = 'doctor_pass' %}
{% block title %}Change Password{% endblock title %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h4">Change Password</h1>
        </div>
        <form action="/change_pass_post" method="post">
            <div class="form-group">
                <label for="current-pass">Old Password</label>
                <input type="password" class="form-control" name="current-pass" id="current-pass" placeholder="Enter old password" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" class="form-control" name="new-password" id="new-password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="re-new-password">Password</label>
                <input type="password" class="form-control" name="re-new-password" id="re-new-password" placeholder="Re-enter new password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox" value="show-me" onclick="password_visible()">
                <label class="form-check-label" for="checkbox">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </main>
{% endblock content %}

{% block footer %}
    <script>
        function password_visible() {
            var x = document.getElementById('current-pass');
            var y = document.getElementById('new-password');
            var z = document.getElementById('re-new-password');
            if(x.type === "password" || y.type === "password" || z.type === "password") {
                x.type = "text";
                y.type = "text";
                z.type = "text";
            }
            else {
                x.type = "password";
                y.type = "password";
                z.type = "password";
            }
        }
    </script>
{% endblock footer %}
