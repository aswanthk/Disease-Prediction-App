<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Doctor Registration</title>
</head>

<body>
<h1>Doctor Registration</h1>
<form action="/doctor/register_post" method="post" enctype="multipart/form-data">
<table width="344" height="284" border="2"  cellpadding="2" cellspacing="2">
  <tr>
    <td>Username</td>
    <td>
      <input type="text" name="username" id="username" />
    </td>
  </tr>
    <tr>
    <td>Name</td>
    <td><input type="text" name="name" id="name" /></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td>
      <input type="file" name="photo" id="photo" />
    </td>
  </tr>
    <tr>
    <td>Email Address</td>
      <td><input type="text" name="email-address" id="email-address" /></td>
  </tr>
    <tr>
    <td>Contact Number</td>
    <td><input type="text" name="contact-number" id="contact-number" /></td>
  </tr>

    <tr>
    <td>Gender</td>
    <td><input type="radio" name="gender" id="male" value="Male"/>Male
        <input type="radio" name="gender" id="female" value="Female"/>Female
        <input type="radio" name="gender" id="other" value="Other"/>Other
    </td>
  </tr>

    <tr>
    <td>Date of Birth</td>
    <td><input type="date" name="dob" id="dob" /></td>
  </tr>
  <tr>
    <td>License ID</td>
      <td><input type="text" name="license-id" id="license-id" /></td>
  </tr>
  <tr>
    <td>Qualification</td>
      <td><input type="text" name="qualification" id="qualification" /></td>
  </tr>
  <tr>
    <th><label for="category">Category</label></th>
      <td>
            <label for="cat1">Category 1</label>
            <input type="checkbox" name="category" id="cat1" value="category1">
            <label for="cat2">Category 2</label>
            <input type="checkbox" name="category" id="cat2" value="category2">
            <label for="cat3">Category 3</label>
            <input type="checkbox" name="category" id="cat3" value="category3">
            <label for="cat4">Category 4</label>
            <input type="checkbox" name="category" id="cat4" value="category4">
      </td>
  </tr>

    <tr>
    <td>Hospital/ Clinic Name</td>
    <td>
        <input type="text" name="hospital-name" id="hospital-name" />
    </td>
  </tr>
    <tr>
    <td>Place</td>
    <td>
        <input type="text" name="place" id="place" />
    </td>
  </tr>
    <tr>
    <td>District</td>
    <td>
        <input type="text" name="district" id="district" />
    </td>
  </tr>
    <tr>
    <td>State</td>
    <td>
        <input type="text" name="state" id="state" />
    </td>
  </tr>
    <tr>
    <td>Post</td>
    <td>
        <input type="text" name="post" id="post" />
    </td>
  </tr>
    <tr>
    <td>PIN</td>
    <td>
        <input type="text" name="pin" id="pin" />
    </td>
  </tr>
  <tr>
    <td>Admission fee</td>
      <td><input type="text" name="admission-fee" id="admission-fee" /></td>
  </tr>
  <tr>
    <td>Profession started Year</td>
      <td><input type="text" name="pro-started-yr" id="pro-started-yr" /></td>
  </tr>
    <tr>
    <td>LATITUDE</td>
    <td><input type="text" name="latitude" id="latitude" class="form-control" required/></td>
  </tr>
  <tr>
    <td>LONGITUDE</td>
    <td><input type="text" name="longitude" id="longitude" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Password</td>
    <td><input type="password" name="password" id="password" /></td>
  </tr>
  <tr>
    <td>Re-Enter Password</td>
    <td><input type="password" name="re-password" id="re-password" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <input type="submit" value="Register" />
    </td>
  </tr>
</table>
</form>
<div id="gmap"></div>
</body>
</html>

<script type="text/javascript">

    var map;
        function initialize() {
            var myLatlng = new google.maps.LatLng(11.618061975930,75.36565089010);
            var myOptions = {
                zoom:7,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById("gmap"), myOptions);
            // marker refers to a global variable
            marker = new google.maps.Marker({
                position: myLatlng,
                map: map
            });

            google.maps.event.addListener(map, "click", function(event) {
                // get lat/lon of click
                var clickLat = event.latLng.lat();
                var clickLon = event.latLng.lng();

                // show in input box
                document.getElementById("latitude").value = clickLat.toFixed(5);
                document.getElementById("longitude").value = clickLon.toFixed(5);
