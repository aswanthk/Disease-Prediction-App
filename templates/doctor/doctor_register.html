<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Doctor Registration</title>
</head>

<body>
<h1>Doctor Registration</h1>
<form action="/doctor_register" method="post" enctype="multipart/form-data">
<table width="344" height="284" border="2"  cellpadding="2" cellspacing="2">
  <tr>
    <td>Username</td>
    <td>
      <input type="text" name="username" id="username" />
    </td>
  </tr>
    <tr>
    <td>Email Address</td>
      <td><input type="text" name="email" id="email" /></td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" name="name" id="name" /></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td>
      <input type="file" name="dr-photo" id="dr-photo" />
    </td>
  </tr>
    <tr>
    <td>Date of Birth</td>
    <td><input type="date" name="dob" id="dob" /></td>
  </tr>
    <tr>
    <td>Address</td>
    <td>
        <textarea name="address" id="address"></textarea>
    </td>
  </tr>
    <tr>
    <td>Contact Number</td>
    <td><input type="text" name="contact-number" id="contact-number" /></td>
  </tr>
  <tr>
    <td>License ID</td>
      <td><input type="text" name="license-id" id="license-id" /></td>
  </tr>
  <tr>
    <td>Qualification</td>
      <td><input type="text" name="qualification" id="qualification" /></td>
  </tr>
  <tr>
    <th><label for="category">Category</label></th>
      <td>
            <label for="cat1">Category 1</label>
            <input type="checkbox" name="category" id="cat1" value="category1">
            <label for="cat2">Category 2</label>
            <input type="checkbox" name="category" id="cat2" value="category2">
            <label for="cat3">Category 3</label>
            <input type="checkbox" name="category" id="cat3" value="category3">
            <label for="cat4">Category 4</label>
            <input type="checkbox" name="category" id="cat4" value="category4">
      </td>
  </tr>
  <tr>
    <td>Admission fee</td>
      <td><input type="text" name="admission-fee" id="admission-fee" /></td>
  </tr>
  <tr>
    <td>Profession started Year</td>
      <td><input type="text" name="pro-started-yr" id="pro-started-yr" /></td>
  </tr>
  <tr>
    <td>Password</td>
    <td><input type="password" name="password" id="password" /></td>
  </tr>
  <tr>
    <td>Re-Enter Password</td>
    <td><input type="password" name="re-password" id="re-password" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <input type="submit" value="Register" />
    </td>
  </tr>
</table>
</form>
</body>
</html>
