{% extends 'admin/admin_base.html' %}
{% set active_page = 'admin_dataset' %}
{% block title %}Dataset{% endblock title %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h4">Dataset Management</h1>
        </div>


        <form action="/edit_dataset_post/{{ qry['dataset_id'] }}" method="post" onsubmit="return confirm('Do you want to update dataset?')">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="disease_name" class="form-label">Disease Name</label>
                <input type="text" class="form-control" id="disease_name" name="disease_name" placeholder="Disease Name" aria-label="Disease Name" value="{{ qry['disease'] }}" required>
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="symptoms" class="form-label">Symptoms</label>
                        <textarea class="form-control" rows="5" name="symptoms" id="symptoms" required>{{ qry['symptoms'] }}</textarea>
                    </div>
                    <div class="col">
                        <label for="category" class="form-label">Category</label>
                        <textarea class="form-control" rows="5" name="category" id="category" required>{{ qry['category'] }}</textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
                    </div>
                </div>
            </div>
</form>

    </main>
{% endblock content %}
