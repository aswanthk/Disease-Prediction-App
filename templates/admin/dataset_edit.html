<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<h1>Edit Dataset</h1>
    <form action="/edit_dataset_post/{{ qry['dataset_id'] }}" method="post" onsubmit="return confirm('Do you want to update dataset?')">
    <table width="369" height="179" border="2" cellpadding="2" cellspacing="2">
  <tr>
    <td><label for="disease_name">Disease Name</label></td>
    <td><input type="text" name="disease_name" id="disease_name" value="{{ qry['disease'] }}"></td>
  </tr>
  <tr>
    <td>Category</td>
    <td><input type="text" name="category" id="category" value="{{ qry['category'] }}" /></td>
  </tr>
  <tr>
    <td><label for="symptoms">Symptoms</label></td>
    <td>
        <textarea name="symptoms" id="symptoms">{{ qry['symptoms'] }}</textarea>
    </td>
  </tr>
        <tr>
    <td><label for="count">Count of Occurrence</label></td>
    <td><input type="text" name="count" id="count" value="{{ qry['count_of_occurrence'] }}"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" value="Update">
                    <input type="reset" value="Reset"></td>
  </tr>
</table>
</form>
</body>
</html>
