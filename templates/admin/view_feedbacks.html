{% extends 'admin/admin_base.html' %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h4">Feedbacks</h1>
        </div>

        <table width="624" border="2" cellspacing="2" cellpadding="2">
  <tr>
    <th width="11" scope="col">#</th>
    <th width="44" scope="col">User Info</th>
    <th width="44" scope="col">Rating</th>
    <th width="36" scope="col">Reviews</th>
    <th width="36" scope="col">Date</th>
    </tr>
  {% for data in qry %}
    <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ data["username"] }}</td>
     <td>&nbsp;{{ data["rate"] }}</td>
    <td>&nbsp;{{ data["review"] }}</td>
    <td>&nbsp;{{ data["date"] }}</td>
    </tr>
  {% endfor %}
</table>

    </main>
<footer class="page-footer font-small unique-color-dark pt-4">
    <div class="footer-copyright text-center py-3">Copyright &copy 2021</div>
</footer>
{% endblock content %}
