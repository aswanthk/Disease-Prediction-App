<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3>Reset Password</h3>
	<p>Check your email to get account reset Code</p>
    <form>
      <table width="311" border="2" cellspacing="2" cellpadding="2">
   	    <tr>
    	    <th scope="row"><label for="email-code">Enter Code </label>            </th>
    	    <td><input type="text" placeholder="Reset Code" name="email-code" id="email-code"/></td>
  	    </tr>
   	    <tr>
    	    <th colspan="2" scope="row">&nbsp;</th>
   	    </tr>
    	  <tr>
    <th width="155" scope="row">New Password</th>
    <td width="134"><input type="text" name="new-password" id="new-password"/></td>
  </tr>
  <tr>
    <th scope="row">Re-enter Password</th>
    <td><input type="text" name="re-new-password" id="re-new-password"/></td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" value="Submit"/></td>
  </tr>
</table>

</form>
</body>
</html>
