{% extends 'user/user_base.html' %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h4">Change Password</h1>
        </div>
        <form action="/change_pass_post" method="post">
            <div class="form-group">
                <label for="current-pass">Old Password</label>
                <input type="password" class="form-control" name="current-pass" id="current-pass" placeholder="Enter old password">
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" class="form-control" name="new-password" id="new-password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="re-new-password">Password</label>
                <input type="password" class="form-control" name="re-new-password" id="re-new-password" placeholder="Re-enter new password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

<footer class="page-footer font-small unique-color-dark pt-4">
    <div class="footer-copyright text-center py-3">Copyright &copy 2021</div>
</footer>
{% endblock content %}
